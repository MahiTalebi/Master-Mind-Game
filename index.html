<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon link -->
    <link
      rel="shortcut icon"
      href="./src/favicon/favicon2.png"
      type="image/x-icon"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Master Mind Game</title>
  </head>
  <body>
    <div class="modal d-flex justify-content-center align-items-center">
      <button class="hard__button border-0 rounded">HARD</button>
      <button class="easy__button border-0 rounded">Easy</button>
    </div>
    <main class="container-fluid">
      <header class="d-flex align-items-start">
        <button class="change__level border-0 rounded-circle">Level</button>
        <div class="target__color d-flex justify-content-center gap-3">
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
        </div>
        <div>
          <button class="game__guide border-0 rounded-circle">Guide</button>
          <div class="card rounded">
            <h5 class="card-header">game guide</h5>
            <div class="card-body">
              <h5 class="card-title">
                Green: place and color is correct <br />
                Yellow: Place is incorrect but color is correct <br />
                Red: Place and color are incorrect
              </h5>
              <button class="ok__click border-0 rounded-circle">ok</button>
            </div>
          </div>
        </div>
      </header>
      <div class="row middle__section">
        <div class="col d-flex justify-content-center align-items-center">
          <div class="colors__buttons">
            <button id="red" class="rounded-circle"></button>
            <button id="green" class="rounded-circle"></button>
            <button id="blue" class="rounded-circle"></button>
            <button id="gray" class="rounded-circle"></button>
            <button id="white" class="rounded-circle"></button>
            <button id="pink" class="rounded-circle"></button>
            <button id="orange" class="rounded-circle"></button>
            <button id="violet" class="rounded-circle"></button>
          </div>
        </div>
        <div class="selected__log col">
          <div class="selected__colors0">
            <div class="selected__colors">
              <div class="d-flex justify-content-end gap-3">
                <div class="selected rounded-circle"></div>
                <div class="selected rounded-circle"></div>
                <div class="selected rounded-circle"></div>
                <div class="selected rounded-circle"></div>
                <div class="selected rounded-circle"></div>
                <div class="selected rounded-circle"></div>
                <div class="selected rounded-circle"></div>
                <div class="selected rounded-circle"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="Game__options container-fluid d-flex">
        <img
          class="rounded-circle"
          src="./src/image/pic-1.png"
          alt=""
          width="80px"
        />
        <div class="d-flex d-flex justify-content-center">
          <button id="reset" class="border-0 rounded-circle">Reset</button>
          <button id="remove" class="border-0 rounded-circle">Remove</button>
          <button id="enter" class="border-0 rounded-circle">Enter</button>
        </div>
      </div>
    </main>
    <div
      class="last__modal w-100 vh-100 d-flex justify-content-center align-items-center"
    >
      <p>Game Over</p>
    </div>
    <script src="./src/app.js"></script>
  </body>
</html>
