<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon link -->
    <link
      rel="shortcut icon"
      href="./src/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Master Mind Game</title>
  </head>
  <body>
    <div
      class="modal w-100 vh-100 d-flex justify-content-center align-items-center"
    >
      <button class="hard__click border-0 px-5 mx-4 rounded">HARD</button>
      <button class="soft__click border-0 px-5 mx-4 rounded">SOFT</button>
    </div>
    <main class="container-fluid w-100 vh-100">
      <header class="d-flex align-items-start">
        <button class="change__level border-0 rounded-circle px-2 m-3">
          Level
        </button>
        <div
          class="target__color w-100 d-flex justify-content-center mt-5 gap-3"
        >
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
        </div>
        <div>
          <button class="game__guide border-0 rounded-circle px-2 m-3">
            Guide
          </button>
        </div>
      </header>
      <div class="row middle__section">
        <div class="col d-flex justify-content-center align-items-end">
          <div class="colors__buttons">
            <button class="red border-0 p-4 mx-2 rounded"></button>
            <button class="green border-0 p-4 m-2 rounded"></button>
            <button class="blue border-0 p-4 m-2 rounded"></button>
            <button class="gray border-0 p-4 m-2 rounded"></button>
            <button class="white border-0 p-4 m-2 rounded"></button>
          </div>
        </div>
        <div class="selected__colors col mt-4">
          <div class="d-flex justify-content-center gap-3 my-2">
            <div class="rounded-circle"></div>
            <div class="rounded-circle"></div>
            <div class="rounded-circle"></div>
            <div class="rounded-circle"></div>
            <div class="rounded-circle"></div>
          </div>
        </div>
      </div>
      <div class="Game__options container-fluid mt-5 d-flex">
        <img
          class="rounded-circle"
          src="./src/image/pic-1.png"
          alt=""
          width="80px"
        />
        <div class="d-flex w-100 d-flex justify-content-center">
          <button class="border-0 rounded-circle px-2 m-3">Reset</button>
          <button class="border-0 rounded-circle px-2 m-3">Remove</button>
          <button class="border-0 rounded-circle px-2 m-3">Enter</button>
        </div>
      </div>
    </main>
  </body>
</html>
