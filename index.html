<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon link -->
    <link
      rel="shortcut icon"
      href="./src/favicon/favicon-32x32.png"
      type="image/x-icon"
    />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="./src/css/style.css" />
    <title>Master Mind Game</title>
  </head>
  <body>
    <div
      class="modal w-100 vh-100 d-flex justify-content-center align-items-center"
    >
      <button class="hard__click border-0 px-5 mx-4 rounded">HARD</button>
      <button class="soft__click border-0 px-5 mx-4 rounded">SOFT</button>
    </div>
    <main class="container-fluid w-100 vh-100">
      <header class="d-flex align-items-start">
        <div
          class="target__color w-100 d-flex justify-content-center mt-5 gap-3"
        >
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
          <div class="rounded-circle"></div>
        </div>
        <div>
          <button class="game__guide border-0 rounded-circle px-2 m-3">
            Guide
          </button>
        </div>
      </header>
    </main>
  </body>
</html>
